<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <title>Progress</title>
</head>
<body>
    <h1 class="p-5">----Progress----</h1>

    <section class="p-5">

        <h3>Example</h3>

        <section class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar" style="width: 0%"></section>
          </section>
          <section class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar" style="width: 25%"></section>
          </section>
          <section class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar" style="width: 50%"></section>
          </section>
          <section class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar" style="width: 75%"></section>
          </section>
          <section class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar" style="width: 100%"></section>
        </section>

    </section>

    <section class="p-5">

        <h3>Width</h3>

        <section class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar w-75"></section>
        </section>

    </section>

    <section class="p-5">

        <h3>Height</h3>

        <section class="progress" role="progressbar" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 1px">
            <section class="progress-bar" style="width: 25%"></section>
          </section>
          <section class="progress" role="progressbar" aria-label="Example 20px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 20px">
            <section class="progress-bar" style="width: 25%"></section>
        </section>

    </section>

    <section class="p-5">

        <h3>Labels</h3>

        <section class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar" style="width: 25%">25%</section>
        </section>

    </section>

    <section class="p-5">

        <h3>Text</h3>

        <section class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar overflow-visible text-dark" style="width: 10%">Long label text for the progress bar, set to a dark color</section>
        </section>

    </section>

    <section class="p-5">

        <h3>Backgrounds</h3>

        <section class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar bg-success" style="width: 25%"></section>
          </section>
          <section class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar bg-info" style="width: 50%"></section>
          </section>
          <section class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar bg-warning" style="width: 75%"></section>
          </section>
          <section class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar bg-danger" style="width: 100%"></section>
        </section>

    </section>

    <section class="p-5">

        <h3>Variants</h3>

        <section class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar bg-success" style="width: 25%">25%</section>
          </section>
          <section class="progress" role="progressbar" aria-label="Info example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar bg-info text-dark" style="width: 50%">50%</section>
          </section>
          <section class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar bg-warning text-dark" style="width: 75%">75%</section>
          </section>
          <section class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar bg-danger" style="width: 100%">100%</section>
        </section>

    </section>

    <section class="p-5">

        <h3>Variants</h3>

        <section class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar text-bg-warning" style="width: 75%">75%</section>
        </section>

    </section>

    <section class="p-5">

        <h3>Multiple bars</h3>

        <section class="progress-stacked">
            <section class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%">
              <section class="progress-bar"></section>
            </section>
            <section class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="width: 30%">
              <section class="progress-bar bg-success"></section>
            </section>
            <section class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
              <section class="progress-bar bg-info"></section>
            </section>
        </section>

    </section>

    <section class="p-5">

        <h3>Striped</h3>

        <section class="progress" role="progressbar" aria-label="Default striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar progress-bar-striped" style="width: 10%"></section>
          </section>
          <section class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar progress-bar-striped bg-success" style="width: 25%"></section>
          </section>
          <section class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar progress-bar-striped bg-info" style="width: 50%"></section>
          </section>
          <section class="progress" role="progressbar" aria-label="Warning striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar progress-bar-striped bg-warning" style="width: 75%"></section>
          </section>
          <section class="progress" role="progressbar" aria-label="Danger striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar progress-bar-striped bg-danger" style="width: 100%"></section>
        </section>

    </section>

    <section class="p-5">

        <h3>Animated stripes</h3>

        <section class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <section class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></section>
        </section>
        
    </section>
</body>
</html>
