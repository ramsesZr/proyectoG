<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./bootstrap/js/bootstrap.js"></script>
    <script src="./bootstrap/js/bootstrap.bundle.js"></script>
    <title>Placeholders</title>
</head>
<body>
    <h1 class="p-5">----Placeholders----</h1>

    <section class="p-5">

        <h3>Example</h3>

        <section class="card p-5">
            <img src="./asserts/narutoUno.webp" class="card-img-top" alt="...">
          
            <section class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </section>
          </section>
          
          <section class="card p-5" aria-hidden="true">
            <img src="./asserts/NarutoDos.webp" class="card-img-top" alt="...">
            <section class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-6"></span>
                <span class="placeholder col-8"></span>
              </p>
              <a class="btn btn-primary disabled placeholder col-6"></a>
            </section>
        </section>

      </section>

      <section class="p-5">
  
        <h3>How it works</h3>
  
        <p aria-hidden="true">
          <span class="placeholder col-6"></span>
        </p>
        
        <a class="btn btn-primary disabled placeholder col-4"></a>
  
    </section>
  
    <section class="p-5">
  
      <h3>Width</h3>
  
      <span class="placeholder col-6"></span>
      <span class="placeholder w-75"></span>
      <span class="placeholder" style="width: 25%;"></span>
  
  </section>
  
  
  <section class="p-5">
  
    <h3>Colors</h3>
  
    <span class="placeholder col-12"></span>
  
    <span class="placeholder col-12 bg-primary"></span>
    <span class="placeholder col-12 bg-secondary"></span>
    <span class="placeholder col-12 bg-success"></span>
    <span class="placeholder col-12 bg-danger"></span>
    <span class="placeholder col-12 bg-warning"></span>
    <span class="placeholder col-12 bg-info"></span>
    <span class="placeholder col-12 bg-light"></span>
    <span class="placeholder col-12 bg-dark"></span>
  
  </section>

  <section class="p-5">
  
    <h3>Sizing</h3>
  
    <span class="placeholder col-12 placeholder-lg"></span>
    <span class="placeholder col-12"></span>
    <span class="placeholder col-12 placeholder-sm"></span>
    <span class="placeholder col-12 placeholder-xs"></span>
  
  </section>

  <section class="p-5">
  
    <h3>Animation</h3>
  
    <p class="placeholder-glow">
      <span class="placeholder col-12"></span>
    </p>
    
    <p class="placeholder-wave">
      <span class="placeholder col-12"></span>
    </p>
  
  </section>
</body>
</html>
